<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NewNews - Edit News</title>

    <!-- Custom fonts for this template-->
    <link href="/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="/dashboard/css/sb-admin-2.min.css">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="/dashboard/fragments/leftMenu :: leftMenu"/>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:insert="/dashboard/fragments/topBar :: topBar"/>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">News</h6>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/dashboard/edit/newsEdit/{id}(id=${news.id})}" th:object="${news}" enctype="multipart/form-data">
                                    <div class="form-group row">
                                        <label th:for="name" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="name" th:value="*{name}" th:field="*{name}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label th:for="tag" class="col-sm-2 col-form-label">Tag</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="tag" th:value="*{tag}" th:field="*{tag}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-2">Text</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                          rows="10" th:value="*{text}" th:field="*{text}"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-2">Image</div>
                                        <div class="col-sm-10">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" th:id="customFile" th:field="*{image}">
                                                <label class="custom-file-label" th:for="customFile" th:value="*{image}">Choose file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="/dashboard/vendor/jquery/jquery.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/dashboard/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/dashboard/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/dashboard/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/dashboard/js/demo/chart-area-demo.js"></script>
<script src="/dashboard/js/demo/chart-pie-demo.js"></script>

</body>

</html>
